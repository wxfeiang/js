      methods: {
        calcDescartesSimpleArr(data) {
          return data.reduce((total, r) =>
            r.reduce((row, rr) => {
              total.forEach(
                (t) =>
                  (Array.isArray(t) &&
                    row.push([...t, rr])) ||
                  row.push([t, rr])
              )
              return row
            }, [])
          )
        },
        calcDescartesFromObjArr(
          data,
          filedKey,
          dataKey,
          other
        ) {
          return this.calcDescartesSimpleArr(
            data.map((r) =>
              r[dataKey].map((rr) => ({
                [r[filedKey]]: rr
              }))
            )
          ).map((r) =>
            Array.isArray(r)
              ? r.reduce(
                  (t, r) =>
                    Object.assign(t, r, {
                      ...other
                    }),
                  {}
                )
              : r
          )
