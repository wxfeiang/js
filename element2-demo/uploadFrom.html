<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>upload</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>

  <body>
    <div id="app">
      <div
        style="
          width: 500px;
          margin: 300px auto;
          border: 1px solid #ccc;
          padding: 40px;
        "
      >
        {{ruleForm.name}}

        <el-form
          :model="ruleForm"
          :rules="rules"
          ref="ruleForm"
          label-width="100px"
          class="demo-ruleForm"
          name="file"
        >
          <el-form-item
            label="‰∏ä‰º†ÂõæÁâá"
            prop="name"
          >
            <el-upload
              action="http://47.99.93.97/v1/base/uploadLocal"
              list-type="picture-card"
              :on-success="uploadSess"
              :file-list="fileList"
              :limit="limt"
              name="file"
              :on-preview="handlePictureCardPreview"
              :on-remove="handleRemove"
            >
              <i
                slot="default"
                class="el-icon-plus"
              ></i>
              <div
                slot="file"
                slot-scope="{file}"
              >
                <!-- <img
                  class="el-upload-list__item-thumbnail"
                  :src="changeUrl(file.url)"
                  alt=""
                /> -->
                <el-image
                  class="el-upload-list__item-thumbnail"
                  :src="changeUrl(file.url)"
                  lazy
                ></el-image>

                <span
                  class="el-upload-list__item-actions"
                >
                  <span
                    class="el-upload-list__item-preview"
                    @click="handlePictureCardPreview(file)"
                  >
                    <i
                      class="el-icon-zoom-in"
                    ></i>
                  </span>
                </span>
              </div>
            </el-upload>
            <el-dialog
              :visible.sync="dialogVisible"
            >
              <img
                width="100%"
                :src="dialogImageUrl"
                alt=""
              />
            </el-dialog>
          </el-form-item>
        </el-form>
        <el-button
          type="primary"
          @click="submitForm('ruleForm')"
          >Á´ãÂç≥ÂàõÂª∫</el-button
        >
        <el-button @click="resetForm('ruleForm')"
          >ÈáçÁΩÆ</el-button
        >
        <el-dialog :visible.sync="dialogVisible">
          <img
            width="100%"
            :src="dialogImageUrl"
            alt=""
          />
        </el-dialog>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            dialogImageUrl: "",
            dialogVisible: false,
            limt: 2,
            ruleForm: {},
            rules: {
              name: [
                {
                  required: true,
                  message: "ËØ∑‰∏ä‰º†ÂõæÁâá",
                  trigger: ["blur", "change"]
                }
              ]
            },
            fileList: []
          }
        },
        methods: {
          handlePictureCardPreview(file) {
            console.log("üç•[file]:", file)

            this.dialogImageUrl = this.changeUrl(
              file.url
            )
            this.dialogVisible = true
          },
          submitForm(formName) {
            this.$refs[formName].validate(
              (valid) => {
                if (valid) {
                  alert("submit!")
                } else {
                  return false
                }
              }
            )
          },
          resetForm(formName) {
            this.$refs[formName].resetFields()
          },
          uploadSess(response, file, fileList) {
            this.fileList.push({
              name: response.data.url,
              url: response.data.url
            })

            this.$refs["ruleForm"].clearValidate()
          },
          handleRemove(file, fileList) {
            this.fileList = fileList

            this.$set(
              this.ruleForm,
              "name",
              this.fileList
                .map((i) => i.url)
                .join(",")
            )
          },
          async changeUrl(url) {
            const a = await this.a(url)
            console.log("ü•ö[a]:", a)
            return a
          },
          a(url) {
            return new Promise(
              (resolve, reject) => {
                resolve(
                  "http://47.99.93.97/v1/" + url
                )
              }
            )
          }
        }
      })
    </script>
  </body>
</html>
