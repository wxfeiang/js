<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


</head>

<body>
    <div id="app">
        <div style="width: 500px; margin: 300px auto;border:1px solid #ccc;padding: 40px;">
            {{ruleForm.name}}

            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="‰∏ä‰º†ÂõæÁâá" prop="name">

                    <el-upload action="http://47.99.93.97:3001/v1/base/uploadLocal" list-type="picture-card"
                        :on-success="uploadSess" :file-list="fileList" :limit="limt" show-file-list="false"
                        :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
                        <i class="el-icon-plus"></i>
                    </el-upload>


                </el-form-item>
            </el-form>
            <el-button type="primary" @click="submitForm('ruleForm')">Á´ãÂç≥ÂàõÂª∫</el-button>
            <el-button @click="resetForm('ruleForm')">ÈáçÁΩÆ</el-button>
            <el-dialog :visible.sync="dialogVisible">
                <img width="100%" :src="dialogImageUrl" alt="">
            </el-dialog>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>

        new Vue({
            el: '#app',
            data() {
                return {
                    dialogImageUrl: '',
                    dialogVisible: false,
                    limt: 2,
                    ruleForm: {},
                    rules: {
                        name: [
                            { required: true, message: 'ËØ∑‰∏ä‰º†ÂõæÁâá', trigger: ['blur', "change"] },
                        ],
                    },
                    fileList: [
                    ]

                };
            },
            methods: {
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {

                        if (valid) {
                            alert('submit!');
                        } else {

                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                uploadSess(response, file, fileList) {
                    console.log('ü•¶[response]:', response);
                    this.fileList.push({
                        name: response.data.url,
                        url: response.data.base + response.data.url
                    })
                    this.$set(this.ruleForm, 'name', this.fileList.map(i => i.url).join(','))
                    this.$refs['ruleForm'].clearValidate()
                },
                handleRemove(file, fileList) {
                    this.fileList = fileList

                    this.$set(this.ruleForm, 'name', this.fileList.map(i => i.url).join(','))

                },
            }
        })

    </script>


</body>

</html>
