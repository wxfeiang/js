<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link

  <body>
    <div id="app">
      <div class="menu">
        <el-badge
          :value="1"
          class="item"
          v-for="(item,index) in clist"
          :key="item.index"
        >
          <el-button
            size="small"
            @click="remove(item,index)"
            >{{item.name}}</el-button
          >
        </el-badge>
        <hr />

        <div
          v-for="(item,index) in arr"
          :key="index"
        >
          <div class="group">{{item.leabel}}</div>
          <div
            :value="13"
            class="item"
            v-for="(i,j) in item.list"
            :key="j"
          >
            <el-button size="small"
              >{{i.name}}
              <i
                class="el-icon-circle-plus-outline"
                v-if="!i.checked"
                @click="add(i,j)"
              ></i>
            </el-button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>

      },
      created() {
        this.carr(this.clist, this.arr)
        console.log("ðŸ±", this.arr)
      },
      methods: {
        remove(item, index) {
          this.clist.splice(index, 1)

          this.arr.forEach((i) => {
            i.list.forEach((j) => {
              if (j.id == item.id) {
                j.checked = false
              }
            })
          })
        },
        add(item, index) {
          this.clist.push(item)

          this.arr.forEach((i) => {
            i.list.forEach((j) => {
              if (j.id == item.id) {
                j.checked = true
              }
            })
          })
        },

        carr(arr1, arr2) {
          arr1.forEach((item) => {
            arr2.forEach((i) => {
              i.list.forEach((j) => {
                if (j.id == item.id) {
                  j.checked = true
                }
              })
            })
          })
        }
      }
    })
  </script>
