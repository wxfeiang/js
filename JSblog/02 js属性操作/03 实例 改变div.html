<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width: 600px;height: 400px;border: 1px solid #ccc;padding: 20px;}
        #box1{width: 320px;height: 120px;border: 1px solid #ccc; float: left;}
        #but{float: left;margin-left: 50px;}
        #change{width:200px;height: 360px;background: oldlace;float: right;padding: 10px;display: none; }
        ul{padding: 0px;}
        ul li{list-style: none;float: left;width: 80px;border: 1px solid #ccc;margin: 5px;}
    </style>
    <script>
        window.onload = function () {
         var but =   document.getElementById("but");
         var changeDiv = document.getElementById("change");
         var box = document.getElementById("box1");
         var yes = document.getElementById("yes");
         var no = document.getElementById("no");
         
         var oLi1 = document.getElementById("li1");
         var oLi5 = document.getElementById("li5");
         //1.点击按钮，按钮消失，改变界面出现
         but.onclick = function () {
             //div显示
             changeDiv.style.display = "block";
//             自己消失
             but.style.display = "none";
         };

        //2.滑动到li上，改变相对应的宽高，背景
         oLi1.onmouseover = function () {
             box.style.width = "300px";
             box.style.height = "200px";

         };
         oLi5.onmouseover = function () {
             box.style.background = "#aabbcc";
         };
         //3.点击确定按钮，改变界面消失，按钮出现
         yes.onclick = function () {
             changeDiv.style.display = "none";
             but.style.display = "block";
         };
         //3.点击取消按钮，改变界面消失，按钮出现，div回到原始状态
         no.onclick = function () {
             box.style.width = "320px";
             box.style.height = "120px";
             box.style.background = "#fff";
             changeDiv.style.display = "none";
             but.style.display = "block";

         }
        }
    </script>
</head>
<body>
    <div class="box">
        <div id="box1"></div>
        <button id="but">点击改变DIV样式</button>
        <div id="change">
            <h2>大小</h2>
             <ul>
                 <li id="li1">300*300</li>
                 <li>300*200</li>
                 <li>200*300</li>
                 <li>100*300</li>
             </ul>
            <h2>颜色</h2>
            <ul>
                <li id="li5">#aabbcc</li>
                <li>#bbccaa</li>
                <li>#ccbbaa</li>
                <li>#aaaabb</li>
            </ul>
            <button id="yes">确定</button>
            <button id="no">取消</button>
        </div>
    </div>

</body>
</html>
