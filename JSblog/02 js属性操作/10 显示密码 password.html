<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var oIn = document.getElementById("in");
            var text = document.getElementById("te");
            var but = document.getElementById("but");
//            but.onclick = function () {
                //点击，查看密码
                //oIn.type = "text";  //ie 6 7 8不支持type的改变，最好不要修改input的type属性
                /*
                * 点击text 显示password
                * 点击password  text
                *值的交换
                * */
//            }
            oIn.onclick = function () {
                //为空，点击输入
                if(oIn.value == ""){
                      alert("没右密码");
                }else {
                    oIn.style.display = "none";
                    text.style.display = "block";
                    text.value = oIn.value;
                }
            };
            text.onclick = function () {
                text.style.display = "none";
                oIn.style.display = "block";
            }

        }
    </script>
</head>
<body>
<input type="password" id="in">
<input type="text" id="te" style="display: none">
<!--<button id="but">显示密码</button>-->
</body>
</html>
