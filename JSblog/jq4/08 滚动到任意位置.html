
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0px;padding: 0}
        ul{list-style: none;width: 100px;border: 1px solid #666666;position: fixed;top: 100px;right: 10px;padding: 0px;text-align: center}
        li{height: 26px;border-bottom: 1px solid skyblue;}
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(function () {

            $("a").click(function () {
//                console.log($(this).index("a"));  //index  相同直接父元素
                //0 1000 2000
                //$("body,html").animate({"scrollTop":$("div").eq($(this).index("a")).offset().top},1000);

                console.log($(this).attr("href"));
                var id = $(this).attr("href");
                $("body,html").animate({"scrollTop":$(id).offset().top},1000);
            })
        })
    </script>
</head>
<body>
<ul>
    <li ><a href="#div1" name="div4">新闻一</a></li>
    <li name="div2"><a href="#div2">新闻二</a></li>
    <li name="div3"><a href="#div3">新闻二</a></li>
    <li name="div4"><a href="#div4">新闻二</a></li>
</ul>
<div style="width: 100%;height: 1000px;background: floralwhite" id="div1"></div>
<div style="width: 100%;height: 1000px;background: #99FFCC" id="div2"></div>
<div style="width: 100%;height: 1000px;background: cornflowerblue"  id="div3"></div>
<div style="width: 100%;height: 1000px;background: salmon"  id="div4"></div>

</body>
</html>
