
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>手风琴</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>


</head>

<body>
<div id="content">
    <dl>
        <dt class="bg1">第一幅图的展示效果</dt>
        <dd style="width:295px"><img src="img/1.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg2">第二幅图的展示效果</dt>
        <dd><img src="img/2.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg3">第三幅图的展示效果</dt>
        <dd><img src="img/3.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg4">第四幅图的展示效果</dt>
        <dd><img src="img/4.jpg" width="295" height="165" ></dd>
    </dl>
</div>
<style>
    *{margin:0;padding:0;}
    #content{width:410px;height:165px; margin:50px auto;}
    #content dl{float:left;}
    #content dl dt{width:20px;height:145px;padding:20px 3px 0 3px;text-align:center;float:left;font-size:12px;font-family:'SimSun'; color:#fff; cursor:pointer;}
    #content dl dd{float:left;width:0; overflow:hidden;}
    .bg1{background:#303}
    .bg2{background:#F0F}
    .bg3{background:#903}
    .bg4{background:#F00}

</style>
</body>
</html>
<script>


    //queue - 布尔值。指示是否在效果队列中放置动画。如果为 false，则动画将立即开始  所有动画队列同时进行
        //添加点击事件
    $('#content dt').click(function(){

        $('#content dd').animate({'width':0},{"queue":false});
        $(this).next().animate({"width":295},{"queue":false});
        //$('#content dd').ani

    });

</script>
