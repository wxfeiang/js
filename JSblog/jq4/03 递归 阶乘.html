<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var num = parseInt($("#in").val());    //  转成数字
                $("#out").val(jie(num));
            })


            function jie(n) {
                if(n <= 1){
                    return 1;
                }
                return n*jie(n-1);
                /*
                 n * n - 1
                 6 * jie(5) 6*5*4*3*2*1
                 5*jie(4) 5*4*3*2*1
                 4*jie(3) 4*3*2*1
                 3*jie(2) 3*2*1
                 2*jie(1) 2*1
                 1
                * */
                //函数封装   先写，放函数，参数
                //面向对象   属性，方法
                //能听懂做不出来  
            }
        })
    </script>
</head>
<body>
<input type="text" id="in"><button>确定</button>
<input type="text" placeholder="显示结果的" id="out">
</body>
</html>
