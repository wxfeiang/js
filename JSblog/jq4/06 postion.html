<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function () {
                $("div").animate({"left":1000},1000)
                        .animate({"top":600},1000)
                        .animate({"left":8},1000)
                        .animate({"top":30},1000);
            })
        })
    </script>
</head>
<body>
    <button>动画</button>
    <div style="background: darkcyan;width: 100px;height: 100px;position: absolute"></div>
</body>
</html>
