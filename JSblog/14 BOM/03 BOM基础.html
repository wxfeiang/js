<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            //1.BOM  Browser object Model  浏览器对象模型
            //他提供了很多对象，用于访问浏览器的功能，没有规范
            //BOM 核心  window

            //1.系统对话框
            window.alert("fd");  //window可以省略，直接在界面弹出提示框（警告框）
            console.log("fd");   //在控制台输出信息（一般用于调试）
            confirm("是否关闭");  //带确认的提示框，有返回值，确定---turn   取消----false
            prompt("提示信息","默认数值");  //带输入的
            document.getElementsByTagName("button")[0].onclick = function () {
                console.log(prompt("请输入跳转的页数","1-3")); //确定返回用户输入的值，取消返回null
            };

            //简单的方法
            //1.print  弹出打印界面
            document.getElementsByTagName("button")[1].onclick = function () {
                print();
            };
            //2.find()
            var fdf ="";
            document.getElementsByTagName("button")[2].onclick = function () {
              // console.log( find(prompt("请输入查找的值","1-3")));
               if(!find(fdf)){
                   fdf = prompt("请输入查找的值","1-3");
               }
               find(fdf);
            }

            //3.open  close  location

        }
    </script>
</head>

    <button>打印</button>
