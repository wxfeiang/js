<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{border: 1px solid #99ffcc;}
        .active{background: #cccccc;}
    </style>
    <script>
        window.onload = function () {
            //有再删除
            var oLi = document.getElementsByTagName('li')[0];
//            oLi.className = "";
                removeClassName(oLi,"active");
            //box active  ---box
            function removeClassName(obj,className) {

                var arr = obj.className.split(" ");
                 var index = _indexof(arr,className);
                 if(index != -1){  //[box,box1]  //box box1
                     arr.splice(index,1);
                     obj.className = arr.join(" ");
                 }
            }
            function _indexof(arr,s) {
                for(var i = 0;i<arr.length;i++){
                    if(arr[i] == s){
                        return i;
                    }
                }

                return -1;
            }
        }
    </script>
</head>

        <li class="box"></li>
        <li class="box"></li>

    </ul>
</body>
