<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //变量：存储数据  关键字var
        //语法 关键字var 变量名 = 具体的值
        var button = 100;
        console.log(button);

        //1.第一种，先声明，在赋值
        var a;  //声明一个变量
        a = 10000;
        console.log(a);

        var b,c,d,e,f;
        f = 200;
        console.log(f);



        //2,第二种,声明的同时赋值
        var aa = "hello";
        console.log(aa);

        var n = m = s = 100;
        console.log(n,m,s);
        alert(n,m);  //只能输出一个变量


        /*
        注意
            1.变量名不能相同(后面的会把前面的覆盖掉)
            2.不能使用关键字和保留字
            3.变量名使用字母下划线,$符号开头，参照驼峰标识  从第二个单词开始首字母大写
        * */
        var a = 0;
        console.log(a);

        var A = 10000;
        console.log(A);
//        var  0a = "0705";
//        console.log(0a);

    </script>
</head>
<body>

</body>
</html>
