            var tab = document.getElementsByTagName("table");
            var tabTr = tab[0].tBodies[0].rows;

                tabTr[i].onclick = function () {
                    //点击，当前被点击的tr 移动到第二个表格
                    //1.拿到当前点击的，添加
                    console.log(tab[1].tBodies);
                    tab[1].tBodies[0].appendChild(this);
                }
            }
        }
    </script>
</head>
