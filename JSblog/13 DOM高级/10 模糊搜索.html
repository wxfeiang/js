<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var input = document.getElementsByTagName("input")[0];
            var but = document.getElementsByTagName("button")[0];
            var tab = document.getElementsByTagName("table")[0];


            //点击在表格后面添加一行
            but.onclick = function () {
                //姓名搜索 1.先获取到要搜索的值  变小写
                var seach = input.value.toLowerCase();  //s   ----sum
                //2.遍历比较
                for (var i = 0; i<tab.tBodies[0].rows.length;i++){
                    var cellValue = tab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
                    //3.再一次查找，把之前的样式清空
                    tab.tBodies[0].rows[i].style.background = "";
                   /* if(cellValue == seach){
                        tab.tBodies[0].rows[i].style.background = "pink";
                    }*/
                    //被匹配的字符.search(要匹配的字符)
                   if(cellValue.search(seach) != -1){  //找到返回下标，找不到返回-1
                       tab.tBodies[0].rows[i].style.background = "pink";
                   }
                }
                input.value = "";
            }


        }


    </script>
</head>
<body>
<input type="text" placeholder="请输入搜索的值">
<button>搜索</button>
<table border="1" width="500">
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

        <td>1</td>

        <td>23</td>

    </tr>
    <tr>

        <td>70</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>吃饭</td>
        <td>90</td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td>jury</td>
        <td>18</td>
        <td></td>
    </tr>
    <tr>
        <td>5</td>
        <td>sfdkf</td>
        <td>18</td>
        <td></td>
    </tr>
    </tbody>
    <tfoot></tfoot>
</table>

    a{color: red;}
</style>
</body>
</html>
