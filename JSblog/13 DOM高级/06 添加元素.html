<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var input = document.getElementsByTagName("input");
            var but = document.getElementsByTagName("button")[0];
            var tab = document.getElementsByTagName("table")[0];
            //点击在表格后面添加一行
            but.onclick = function () {
                var tr = document.createElement("tr");
                /*var td = document.createElement("td");
                var text = document.createTextNode(tab.tBodies[0].rows.length+1);
                td.appendChild(text);*/
                var td = createEl("td",tab.tBodies[0].rows.length+1);
                tr.appendChild(td);
                var td = document.createElement("td");
                var text = document.createTextNode(input[0].value);
                td.appendChild(text);
                tr.appendChild(td);
                var td = document.createElement("td");
                var text = document.createTextNode(input[1].value);
                td.appendChild(text);
                tr.appendChild(td);
                tab.tBodies[0].appendChild(tr);
                input[0].value = input[1].value = "";
            }
        }
        function  createEl(title,text) {
            var title = document.createElement(title);
            var text = document.createTextNode(text);
            title.appendChild(text);
            return title;
        }
    </script>
</head>
