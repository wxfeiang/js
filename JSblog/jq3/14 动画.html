<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $("#an").click(function () {
                //$(selector).animation({运动的属性}，speed，easing，callback)
                $("div").animate({"height":200},1000,"linear");
                $("div").animate({"width":"200"},1000);
            });
            $("#stop").click(function () {
                $("div").stop(false,true);
            })
            /*1.stop（stopAll,gotoEnd ） 让元素停止运动
                 stopAll  可选  是否停止该元素加入队列的动画,默认false
                 gotoEnd  可选  是否允许完成当前动画，默认是false ，不用到达目标位置
            stop(true) 停止所有的动画
            stop(true,true)停止该元素的所有动画，但是允许当前动画运动完*/

        })
    </script>
</head>
<body>
<button id="an">动画</button> <button id="stop">停止</button>
<div style="width: 600px;height: 600px;background: red"></div>
</body>
</html>
