<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {

            //1. width offsetwidth ： width+padding+border   clientWidth：width+padding scrollWidth
            console.log( $("div").width());  //width（）  width 内容宽
            console.log($("div").innerWidth());  //width+padding  = clientWidth
            console.log($("div").outerWidth(true));  //width+padding+border   传入true  加上marging

        })
    </script>
</head>
<body>
    <div style="width: 200px;height: 200px;background: pink;padding: 20px;border: 5px solid cadetblue;margin: 10px;"></div>
</body>
</html>
