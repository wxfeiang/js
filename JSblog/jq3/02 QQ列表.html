<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function(){
            $("h2").click(function () {
                //展开
                $("#list ul").css("display","none");
                $(this).next("ul").css("display","block");

                //改状态
                $("h2").removeClass("active")
;                $(this).toggleClass("active");
            })
            $("#list ul li").mouseover(function(){

                $("#list ul li").removeClass("hover");
                $(this).addClass("hover");
            })
        })
    </script>
</head>
<body>
<ul id="list">
    <li>
        <h2>我的好友</h2>
        <ul>
            <li>花花</li>
            <li>小明</li>
            <li>大江</li>
            <li>大江</li>
        </ul>
    </li>
    <li>
        <h2>我的同学</h2>
        <ul>
            <li>花花</li>
            <li>小明</li>
        </ul>
    </li>
    <li>
        <h2>黑名单</h2>
        <ul>
            <li>花花</li>
            <li>小明</li>
            <li>大江</li>
        </ul>
    </li>
</ul>
<style>
    *{margin:0;padding:0;list-style:none;}
    #list{width:200px;border:2px solid #000;margin:20px auto;text-align:center;}
    #list h2{height:30px;line-height:30px;font-size:18px;border-bottom:1px solid #f00;
        background:blue;color:#fff;}
    #list ul li{height:24px;line-height:24px;border-bottom:1px solid blue;}
    #list h2.active{background:red;color:#fff;}
    #list ul li.hover{background:yellow;color:#fff;}
    #list ul{display:none;}
</style>
</body>
</html>
