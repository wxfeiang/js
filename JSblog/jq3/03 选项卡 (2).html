<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function(){
            $("#ulLeft li").click(function () {
                $("#ulLeft li").removeClass("active");
                $(this).addClass("active");
                console.log($(this).index());


                $(".boxRight").hide();
                $(".boxRight").eq($(this).index()).show();

            })
            $(".boxRight ul li").click(function () {
                $(this).siblings().removeClass("active");
                $(this).addClass("active");


                $(this).parent().siblings("p").find("a").hide();
                $(this).parent().siblings("p").find("a").eq($(this).index()).css("display","block");


            })
        })
    </script>
</head>
<body>
<div class="box" id="box1">
    <ul id="ulLeft">
        <li class="active">a1</li>
        <li>b2</li>
        <li>c3</li>
        <li>d4</li>
    </ul>
    <div class="boxRight" style="display:block;">
        <p>
            <a href="#" style="display:block;">a1</a>
            <a href="#">a2</a>
            <a href="#">a3</a>
            <a href="#">a4</a>
        </p>

        <ul>
            <li class="active">a1</li>
            <li>a2</li>
            <li>a3</li>
            <li>a4</li>
        </ul>
    </div>
    <div class="boxRight">
        <p>
            <a href="#" style="display:block;">b1</a>
            <a href="#">b2</a>
            <a href="#">b3</a>
            <a href="#">b4</a>
        </p>

        <ul>
            <li class="active">b1</li>
            <li>b2</li>
            <li>b3</li>
            <li>b4</li>
        </ul>
    </div>
    <div class="boxRight">
        <p>
            <a href="#" style="display:block;">c1</a>
            <a href="#">c2</a>
            <a href="#">c3</a>
            <a href="#">c4</a>
        </p>

        <ul>
            <li class="active">c1</li>
            <li>c2</li>
            <li>c3</li>
            <li>c4</li>
        </ul>
    </div>
    <div class="boxRight">
        <p>
            <a href="#" style="display:block;">d1</a>
            <a href="#">d2</a>
            <a href="#">d3</a>
            <a href="#">d4</a>
        </p>
        <ul>
            <li class="active">d1</li>
            <li>d2</li>
            <li>d3</li>
            <li>d4</li>
        </ul>
    </div>


</div>
<style>
    *{margin:0;padding:0;list-style:none;}
    .box{width:800px;height:400px;border:3px solid red;margin:50px auto;}
    #ulLeft{width:200px;height:400px;float:left;}
    #ulLeft li{height:98px;border-bottom:2px solid #00C;background:#6F0;text-align:center;
        font-size:60px;color:#fff;}
    #ulLeft li.active{background:#000;}
    .boxRight{width:600px;float:left;display:none;}
    .boxRight p{height:370px;text-align:center;}
    .boxRight p a{width:100%;height:370px;color:#fff;background:#900;line-height:370px;
        font-size:100px;text-decoration:none;display:none;}
    .boxRight ul{display:table;width:100%;height:30px;line-height:30px;text-align:center;}
    .boxRight ul li{display:table-cell;background:#600;color:#fff;border-right:2px solid #006;}
    .boxRight ul li.active{background:#0FF}
</style>


</body>
</html>
