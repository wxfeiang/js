<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $("#slideUp").click(function () {

                $("div").slideUp(2000); //淡出
            })
            $("#slideDown").click(function () {

                $("div").slideDown(2000); //淡出
            })
            $("#slidetoggle").click(function () {
                $("div").slideToggle(2000); //淡出
            })
        })
    </script>
</head>
<body>
<button id="slideUp">滑入</button>
<button id="slideDown">滑出</button>
<button id="slidetoggle">开关效果</button>


<div style="width: 600px;height: 600px;background: red"></div>
</body>
</html>
