<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            //1.事件 :
            //2.事件函数：事件发生时调用的函数
           /* document.onclick = function () {
                alert(this);
            }*/

           /*document.onclick = fun1;
            function fun1() {
                alert(this);  //调用的对象
            };
            fun1();*/

           document.onclick = function (ev) {
                //event对象 当事件发生的时候，将有关信息保存在全局对象event当中，可以直接使用，包括事件类型，操作对象，鼠标位置等
               console.log(event.type); //事件类型
               console.log(event.target);  //事件触发对象
               console.log(this);
                //alert(event); //ie  c  内置的全局对象
               //alert(ev); //事件触发时，通过事件函数的第一个参数传过来

               console.log(event); //ie chrome 能获取数据，ff会报错
               console.log(window.event); //ff不会报错，但打印undefined
               console.log(ev);  //ff的事件对象，当事件被触发时，通过事件函数的第一个参数传入
               var ev = event || ev; //兼容


           }

            document.onmousemove = function (ev) {
                var ev = event || ev;
                console.log(event.type); //事件类型
                console.log(event.target);  //事件触发对象
                console.log(ev.clientX+"-----------"+ev.clientY);//鼠标点击的坐标位置
            }


        }
    </script>
</head>
<body>
    <div>fdfad</div>
</body>
</html>
