<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var oDiv = document.getElementsByTagName("div")[0];
            //之前添加点击事件,后面的会把前面的覆盖掉
           /* oDiv.onclick = function () {
                alert("1");
            };
            oDiv.onclick = function () {
                alert("2");
            }*/

            //事件绑定，同一个元素的同一个事件可以有多个事件处理函数
            function fun2() {
                alert("1");
            }
            function fun1() {
                alert("2");
            }
            //标准：obj.addEventListener（事件类型（不加on），事件处理函数，是否捕获）
            oDiv.addEventListener("click",fun2,false);
            oDiv.addEventListener("click",fun1,false);

            //ie:obj.attachEvent(事件类型（加on），事件函数)
            oDiv.attachEvent("onclick",fun1);
            oDiv.attachEvent("onclick",fun2);

            /*
            区别：
              ie
                1.没有捕获
                2.事件名称有on
                3.ie 标准的ie 是正序   不标准的倒序  5 6 7 8
                4.this 是window

               标准：
                    1.有捕获
                     2.事件名称没有on
                     3.是正序   不标准的倒序  5 6 7 8
                     4.this 是触发该事件的对象

            * */

        }
    </script>
</head>
<body>
<div>放假打开</div>
</body>
</html>
