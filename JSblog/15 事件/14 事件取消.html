            //取消 obj.removeEventListener(事件类型，事件处理函数) //只会移除事件的某一个处理函数
            bind(document,"click",fun);
            bind(document,"mousemove",fun);
            bind(document,"mousemove",fun1);
            document.removeEventListener("mousemove",fun);
            document.detachEvent("onmousemove",fun1);
            //封装绑定函数
            function bind(obj,type,fun) {

                if(obj.addEventListener){
                    obj.addEventListener(type,fun); //click
                }else {
                    obj.attachEvent("on"+type,fun);
                }
            }

        /*
