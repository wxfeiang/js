<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 50px;height: 50px;background: red;position: absolute;}
    </style>
    <script>
        window.onload = function () {

            for(var i = 0;i<5;i = i + 1){
                //位置 top left i = 0  0 0 | i =1  50 50 | i = 2 100 100 |150 150
                //i*50
                document.body.innerHTML = document.body.innerHTML + "<div style='top:"+i*50+"px;left:" +i*50 +"px; '></div>";
                //"div "+i+" vfdfd"
            }
        }
    </script>
</head>
<body>

</body>
</html>
