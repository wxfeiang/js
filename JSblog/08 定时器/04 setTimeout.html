<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #img{position: absolute;bottom: 0;right: 0;display: none;}
    </style>
    <script>
        window.onload = function () {

            //只执行一次
           var timer = setTimeout(function () {
                document.getElementById("img").style.display = "block";
                setTimeout(function () {
                    document.getElementById("img").style.display = "none";
                },2000);//出现后停留两秒消失
            },1000); //等1秒后执行
            clearTimeout(timer);

        }
    </script>
</head>
<body>
<img src="img/pic1.jpg" alt="">
<img src="img/pic2.jpg" alt="" id="img">
</body>
</html>
