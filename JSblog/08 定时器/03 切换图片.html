<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var img = document.getElementsByTagName("img")[0];
            var imgs = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
            var index = 1;
            setInterval(function () {
                img.src = imgs[index];  //换图片
                index++;
                if(index == 4){index = 0; }
            },1000);
        }
    </script>
</head>
<body>
<img src="img/1.jpg" alt="">
</body>
</html>
