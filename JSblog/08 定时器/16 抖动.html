<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{margin-left: 300px;margin-top: 100px;}
    </style>
    <script>
        window.onload = function () {

          var img = document.getElementsByTagName("img")[0];
            img.onclick = function () {
                var arr = [];
                var timer = null;
                var index = 0;
                var pos = parseInt(getStyle(img,"left"));
                var pos1 = parseInt(getStyle(img,"top"));
                for (var i = 20 ;i>0;i -= 2){
                    arr.push(i,-i);
                }
                console.log(arr);
                timer = setInterval(function () {

                    img.style.left = pos +  arr[index] + "px";
                    img.style.top = pos1 +  arr[index] + "px";
                    index++;
                    if(index == arr.length){
                        clearInterval(timer);
                    }

                },30);

            }

            //定以一个函数，返回元素的样式
            function getStyle(obj,attr) {
                return  obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
            }
        }
    </script>
</head>
<body>
<img src="img/2.jpg" alt="" width="100" height="200" style="position: absolute">
</body>
</html>
