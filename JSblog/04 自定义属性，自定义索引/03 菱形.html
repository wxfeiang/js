<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var input = document.getElementsByTagName("input")[0];
            var but = document.getElementsByTagName("button")[0];
            but.onclick = function () {
                //输入的值
                var num = input.value;  //2.5
                for(var i = 0;i<num/2;i = i + 1){
                    //先处理空格  i = 0  2    i = 1 1    i= 2  0
                    for(var j = 0;j<(num/2)-i;j = j + 1){
                        document.write("&nbsp;");
                    }
                    //*  i= 0  1  i= 1  3 i= 2   5
                    for(var k = 0;k < (i*2)+1;k = k + 1){
                        document.write("*");
                    }
                    document.write("<br>");
                };

//                    for(var j = 1;j<= (num+1)/2-i;j++){oDiv.innerHTML += "&nbsp;";  }
//                    for(var k = 1;k<= 2*i-1;k++){oDiv.innerHTML += "*"; }
//                    oDiv.innerHTML += "<br>";
//                }




            }
        }
    </script>
</head>
<body>
<input type="text" placeholder="请输入一个奇数 3 5 7">
<button>确定</button>
</body>
</html>
