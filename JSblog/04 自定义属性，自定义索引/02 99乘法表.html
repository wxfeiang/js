<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            for(var i = 1;i <= 9;i = i + 1){
                //i= 1  j 1 | i= 2  2
                for(var j = 1;j <= i;j = j + 1){
                    document.body.innerHTML = document.body.innerHTML+ j +" * " + i + "=" + j*i+"&nbsp;";
                }
                 document.body.innerHTML = document.body.innerHTML+"<br>";
            }
        }
    </script>
</head>
<body>

</body>
</html>
