<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var arr = [1,3,4,5,6];

            //条件控制语句
            //for  遍历 数组，对象
            //for-in  一般用于遍历对象
            var json = {
                name:"web前端",
                age: 18,
                detail:{},
            };
//            console.log(json.length);  //undefined
            //for(变量得到获取到的数据（key） in 获取数据的变量)
            for (var key in json){
                // key ”name“
                console.log(key,json[key]);
            }
            for (var i in arr){  // 获取到的是下标  ”0“
                console.log(arr[i]);
            }
            for (var fun in  document){
                console.log(fun);
            }
        }
    </script>
</head>
<body>

</body>
</html>
