
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        .box{width: 500px;height: 500px;background: #aabbcc;margin: 0 auto;text-align: center;}
        .box .d{width: 100%;text-align: center;font: 30px/60px "Microsoft YaHei";padding-top: 20px;color: #fff;margin-bottom: 30px;}
        .box input {width: 80px;}
        .box span{margin-right: 14px;}
        #start{width: 160px;height: 160px;background: #000;margin: 20px auto;color: yellow;font:40px/160px "Microsoft Yahei";border-radius: 80px;}
        .box p span{margin-right: 0px;font-size: 20px;color: yellow;}
        #show{margin-top: 30px;font-size: 30px;color: white;}
        #show span{font-size: 50px;color: yellow;}
    </style>
    <script>
        window.onload = function () {

            var input = document.getElementsByTagName("input");
            var start = document.getElementById("start");
            var text = document.getElementById("n").getElementsByTagName("span")[0];
            var dateText = document.getElementById("show").getElementsByTagName("span");

            start.onclick = function () {
                if(input[0].value =="" || input[1].value == ""||input[2].value == ""){return ;};  //input有值，
                var y = input[0].value;
                var m = input[1].value;
                var d = input[2].value;
                text.innerHTML = y+"年"+m +"月"+d +"日";
                autoPlay();
                setInterval(autoPlay,1000);
                function autoPlay() {
                    var date = new Date();//8
                    var newDate = new Date(y,m-1,d,00,00,00);
                    var time = Math.floor((newDate - date)/1000); //ms/1000

                    dateText[0].innerHTML = Math.floor(time/86400);//天
                    dateText[1].innerHTML = Math.floor(time%86400/3600);
                    dateText[2].innerHTML = Math.floor(time%3600/60);
                    dateText[3].innerHTML = Math.floor(time%60);
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <p class="d">倒计时</p>
    请输入：<input type="text"><span>年</span><input type="text"><span>月</span><input type="text"><span>日</span>
    <p id="start">开始</p>
    <p class="n" id="n">现在距离 - <span>0000</span> - 还剩：</p>
    <p id="show"><span>00</span>天 <span>00</span>小时 <span>00</span>分  <span>00</span>秒</p>
</div>

</body>
</html>
