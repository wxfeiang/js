        };
        //外面的div
        function TabSwitch(id) {
            //获取父元素
            var box = document.getElementById(id);
            this.oBut = box.getElementsByTagName("input");
            this.oDiv = box.getElementsByTagName("div");

            var _this = this;   //私有变量
            //方法  点击
            for(var i = 0;i<this.oBut.length;i++) {
                //自定义索引
                this.oBut[i].index = i;
                //this.oBut[i].onclick = this.funClick;
                this.oBut[i].onclick = function (){
//                    alert(_this);
                    _this.funClick(this);
                };
                console.log(this.funClick);
            }
        }
        TabSwitch.prototype.funClick = function (obj) {
            //alert(this);  //input 变成  TabSwitch
            for(var j = 0;j<this.oBut.length;j++){
                this.oBut[j].className = "";
                this.oDiv[j].className = "";
            }
            obj.className = "active";
            this.oDiv[obj.index].className = "show";
        };
    </script>

<body>
<div id="box">
    <input type="button" value="按钮一" class="active">
    <input type="button" value="按钮二">
    <input type="button" value="按钮三">
