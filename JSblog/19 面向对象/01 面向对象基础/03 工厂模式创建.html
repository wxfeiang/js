<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            function createObject(name) {
                //1.原材料
                var obj = new Object();
                //2.加工
                obj.name = name;
                obj.eat = function () {
                    console.log(obj.name + "吃饭");
                }
                //出厂
                return obj;
            }

            var s1 = createObject("mm");
            console.log(s1.name);
            s1.eat();
            var s2 = createObject("mm1");
            console.log(s2.name);
            s2.eat();

        }
    </script>
</head>
<body>

</body>
</html>
