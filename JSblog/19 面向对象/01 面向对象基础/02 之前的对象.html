<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TitleTitle</title>
    <script>
        var arr = [1,4];
        //变量和属性的区别
        arr.a = 10;
        var a = 10;
        console.log(arr.a,a);

        //对象的组成：属性和方法
        //对象的特征：封装，继承，多态

        //创建对象
        var obj1 = new Object();
        obj1.name = "mm";
        obj1.eat = function () {
            console.log(obj1.name+"吃饭");
        };
        console.log(obj1.name,obj1.eat());

        var obj2 = new Object();
        obj2.name = "txf";
        obj2.eat = function () {
            console.log(obj2.name+"吃饭");
        };
        console.log(obj2.name,obj2.eat());


        var obj3 = new Object();
        obj3.name = "shuaige";
        obj3.eat = function () {
            console.log(obj3.name+"吃饭");
        };
        console.log(obj3.name,obj3.eat());


    </script>
</head>

</body>
</html>
