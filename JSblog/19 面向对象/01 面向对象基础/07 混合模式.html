                this.name = name;

                    Student.prototype.eat = function () {
                        console.log("吃饭");
                    }
                }
            }
            //封装，破坏了封装性
            /*Student.prototype.eat = function () {
                console.log("吃饭");
            };*/

            //实例对象
            var s1 = new Student("mm");
            var s2 = new Student("mm");
            console.log(s1.eat == s2.eat,s1);


        }
