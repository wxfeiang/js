    <title>Title</title>
    <script>
        //90 A  80-90 B  70-80 C  60-70 D  E

        var s = 50;
        switch (parseInt(s/10)){  //必须有确定的值

            case 9 : alert("A");break;
            case 8 : alert("B");break;
            case 7 : alert("C");break;
            case 6 : alert("D");break;
            default : alert("E");

        }
    </script>
