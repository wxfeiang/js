            function dateNume(str) {
                //只要有不是数字的字符，返回false 结束函数
                for(var i = 0;i<str.length;i++){
                    var n = str.charCodeAt(i);
                    if(n < 48 || n > 57){ return false; } //在函数里面只要执行了return 函数结束
                }
                return true;
            }
