<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            //1.字符串方法
            var str = "Aweb0705";
            for (var i = 0;i<str.length;i++){
                console.log(str.charAt(i));
            }
            console.log(str.length);  //字符串长度
            console.log(str.charAt(0));// w 通过下标获取对应的字符
            console.log(str.charCodeAt(0));// 返回指定位置字符的unicode编码  “0”-48  “A” - 65  “a“ = 97
            console.log(String.fromCharCode(48,57,117));  //09   可以多个参数，  String Number 类方法


            //123456

            //indexof  返回某个指定字符串 在字符串中首次出现的位置
            var str2 = "shabi";
            var str3 = "iosshabijavahpp";
           console.log( str3.indexOf(str2));  //被查找的字符串.indexof（要查找）
            //1.对大小写敏感 2.找不到返回-1  能找到返回首次出现的首字母下标
            console.log(str3.indexOf("S"));
            console.log(str3.indexOf("i")); //0  一个参数，从0开始
            console.log(str3.indexOf(str2,3)); //从下标3开始往后查找


            //lastIndexof  往前找
            var str4 = "webioswebios";
            console.log(str4.lastIndexOf("o")); //10  默认从字符串末尾往前找  最后一次出现的位置
            console.log(str4.lastIndexOf("o",7)); //4
            console.log(str4.lastIndexOf("o",-9));//-1 如果开始的下标是负数，系统认为是0
            console.log(str4.indexOf("o",-9));  //4
            console.log(str4.lastIndexOf("web",6));//6

            //字符串  比较是相对字符的uncode编码
            if("100" > "20"){
                alert("条件成立");
            }

            //http://www.baidu?username = "fd"&pass
            //截取字符串 str.subString()
            var str5 = "web前端13232";
            console.log(str5.substring());  //没有参数，截取全部
            console.log(str5.substring(3)); //开始截取的下标位置，一直到结束
            console.log(str5.substring(5,8)); //从5截取到8   包括开始5 不包括结束 8 （[start,end)）
            console.log(str5.substring(5,2)); //b前端
            console.log(str5.substring(3,-9)); //web （ 0，3）
            console.log(str5.slice(2,5));

            //区别
            console.log(str5.substring(-3));  //web前端13232  看成0  从0到末尾
            console.log(str5.slice(-3));  //232     字符串的最后一个下标 str5.slice(-i)  截取字符串最后i个字符
            console.log(str5.substring(3,-5)); //(0,3)
            console.log(str5.slice(3,-5));  //前端   正数第三个，倒数第五个

            //大小写转换  toUpperCase()  转大写  toLowerCase 转小写
            //Af8q
            if("af8q" == "Af8q"){
                alert("条件成立");
            }
            var str6 = "af8Q";
            var str7 = "Af8q";
            console.log(str6.toUpperCase());  //AF8Q
            console.log(str6.toLowerCase());
            if(str6.toUpperCase() == str7.toUpperCase()){
                alert("条件成立");
            }

            //字符串分割 split（"分割标志"）
            var str8 = "21,334,54,76,12,96";
            console.log(str8.split(","));  //["21", "334", "54", "76", "12", "96"]
            var str9 = "2017/8/11";
            console.log(str9.split("/"));  //  ["2017", "8", "11"]  2017-8-11   2017.8.11
            //array  join
            var arr = [12,21,54,76,96,334];  //数组转字符串
            console.log(arr.join());  //12,21,54,76,96,334  没有参数原样
            console.log(arr.join(""));//1221547696334
            console.log(arr.join("-")); //12-21-54-76-96-334


        }
    </script>
</head>
<body>
<input type="text"><button>确定</button>
<p>Af8q</p>
</body>
</html>
