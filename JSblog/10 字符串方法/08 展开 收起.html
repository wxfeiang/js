    </style>
    <script>
        window.onload = function () {
            var oSpan = document.getElementsByTagName("span")[0];
            var oA = document.getElementsByTagName("a")[0];
            var str = oSpan.innerHTML;
            oSpan.innerHTML = oSpan.innerHTML.substring(0,18);

            var onOff = true;
            oA.onclick = function () {
                if(onOff){
                    oSpan.innerHTML = str;
                }else {
                    oSpan.innerHTML = oSpan.innerHTML.substring(0,18);
                }
                onOff = !onOff;
            }

        }
    </script>
