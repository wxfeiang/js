    <script>
        window.onload = function () {

            //数据类型  弱类型: 通过存储的值知道变量的类型
            //数据类型：number ，string
             var a = 10;
             console.log(typeof (a),typeof a);  //返回变量类型 number
            var b = 0xff;  // 0x 十六进制 0-9 A B C D E F
            console.log(b,typeof b);
            var c = 016;  //0 八进制 0-7
            console.log(c);







        }
    </script>
