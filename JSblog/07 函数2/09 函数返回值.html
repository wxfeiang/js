<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            //函数返回值   return
            function fun1() {
                var a = 10;
                a++;
                return a;
            }
            console.log(fun1());//11
            var s = fun1(); //11


            //1.返回值的类型   数据类型
            //1,number  计算的结果
            var input = document.getElementsByTagName("input")[0];
            var but = document.getElementsByTagName("button")[0];
            but.onclick = function () {
               var n =  sum(parseInt(input.value));
                alert("3位数的和为："+n);
                input.value = "";
            };
            function sum(num) {
                 //123
              return parseInt( num/100)+parseInt(num%100/10)+num%10;
            }


            //2.返回字符串  处理好的字符
            var input = document.getElementsByTagName("input")[0];
            var but = document.getElementsByTagName("button")[0];
            var img = document.getElementsByTagName("img")[0];
            but.onclick = function () {
                var n =  pinjie(parseInt(input.value));
                img.src = n;
                input.value = "";
            };
            function pinjie(num) {
                //"img/1.jpg"
                return "img/"+num+".jpg";
            }


            //3.boolean  判断结果
            //20 10
            console.log(max(20,10));//true
            //定义一个函数，判断两个数谁最大
            function max(a,b) {
               return a > b;
            }

            //3.json   定义一个函数专门请求数据
            function request() {
                //..............
                var json = {
                    "title":"今日天气",
                    "detail":"........."
                }
                return json;
            }



            //4.array 操作后的数组
            var arr = [1,4,7,2,3,9,0,15,12];
            console.log(paixu(arr));
            //定义函数，专门用来排序
            function paixu(arr) {
                for(var i = 0; i < arr.length;i++){
                    for(var j = i + 1;j < arr.length;j++){
                        if(arr[i] > arr[j]){
                            var temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                        }
                    }
                }
                return arr;
            }


            //5.function
           console.log(fun1());
            var f = fun1();  //接收返回的函数
            f();             //调用返回的函数
            fun1()();
            function fun1() {
                return function () {
                    alert("返回了一个函数");
                }
            }

            //定义了一个匿名函数，赋值给fun
          var fun = function () {
              alert("f");
          };
        fun();  //跟用函数名调用是一样的

            //6.对象  object  通过函数获取到某个对象
            //定义一个函数，传入id 返回获取到的元素
            console.log(getId("div"))
            getId("div").style.cssText = "background:pink";
        };

        function getId(id) {
            return document.getElementById(id);
        }
    </script>
