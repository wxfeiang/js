<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 100px;background: pink;}
    </style>
    <script src="../08%20定时器/txf.js"></script>
    <script>
        window.onload = function () {
            var oDiv = getId("div");
            var w;
            getId("div").onclick = function () {

                //+2
                //getId("div").style.width  不能获取非行间样式
                getComputedStyle(oDiv).width;  //ie 678不兼容
                oDiv.currentStyle['width'];   //不兼容标准

                if(oDiv.currentStyle){  //能取出来值  ie
                    w = oDiv.currentStyle['width'];
                }else {  //undefined  为假   标准
                    w = getComputedStyle(oDiv).width;  //100px
                }

                w = getStyle(oDiv,"height");

                oDiv.style.width = parseInt(w)+2 +"px";
                oDiv.style.height = parseInt(w)+2 +"px";

            }
        };

        function  getStyle(obj,attr) {
            /*if(obj.currentStyle){
             return obj.currentStyle[attr];
             }else {
             return getComputedStyle(obj)[attr];  //. 用[]代替
             }*/
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
        }

        function getId(id) {
            return document.getElementById(id);
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
