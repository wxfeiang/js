<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .warp {
        display: flex;
        height: 50px;
        background: pink;
      }
      .warp div {
        flex: 1;
        background: pink;
        text-align: center;
        line-height: 50px;
        position: relative;
        border-radius: 300px;
      }
      .warp .active {
        background: #fff;
        border-radius: 30px 30px 0 0;
      }
      .warp .active::after {
        content: '';
        display: block;
        width: 40px;
        height: 110%;
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 20px;
        background: #fff;
        transform: rotate(34deg);
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <div>tab1</div>
      <div class="active">tab2</div>
      <div>tab2</div>
    </div>

    <script></script>
  </body>
</html>
