    function test() {
        var arr = [];
        for (var i = 0; i < 10; i++) {
            //  立即执行函数思路
            (function (j) {
                arr[j] = function () { // 赋值语句 
                    console.log(j) // b 打印 0-9 ;
                    // i =10 
                }
            }(i));

        }
        return arr;
    }
    var myarr = test();
    for (var j = 0; j < 10; j++) {
        myarr[j](); //  返回 10 个数
    }

    //  10?
    // 全是 10 ?

    //  10个1




    function fun(n, o) {
        console.log(o)
        return {
            fun: function (m) {
                return fun(m, n);
            }
        };
    }
    var a = fun(0);
    a.fun(1);
    a.fun(2);
    a.fun(3);
    var b = fun(0).fun(1).fun(2).fun(3);
    var c = fun(0).fun(1);
    c.fun(2);
    c.fun(3);
</script>
