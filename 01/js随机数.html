        JS没有现成的函数，能够直接生成指定范围的随机数。

        但是它有个函数：Math.random() 这个函数可以生成 [0,1) 的一个随机数。

        利用它，我们就可以生成指定范围内的随机数。

        而涉及范围的话，就有个边界值的问题。这样就包含四种情况：

        1）min ≤ r ≤ max (一般这种比较常见)

        2）min ≤ r < max 3) min < r ≤ max 4）min < r < max </div>
