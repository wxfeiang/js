<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>方法分装</title>
  </head>
  <body>
    <script>
      //  分装 type  原始值 引用值
      function mytype(target) {
        var ret = typeof target;
        var template = {
          "[object Array]": "array",
          "[object Object]": "object",
          "[object Number]": "number",
          "[object Boolben]": "boolben -object",
          "[object String]": "string - object"
        };
        if (target === null) {
          return "null";
        } else if (ret == "object") {
          var str = Object.prototype.toString.call(target);
          return template[str];
        } else {
          return ret;
        }
      }
      //  数组去重  返回新数组
      var array = [1, 1, 1, 1, 1, 3, 3, 3, 4, 4];
      // 吧数组得每一项当做对象得属性名 只需要属性名
      //   var obj = {
      //     "1": "aaa"
      //   };
      Array.prototype.unique = function() {
        var temp = {},
          arr = [],
          len = this.length;
        for (var i = 0; i < len; i++) {
          if (!temp[this[i]]) {
            //  当前数组位 取反
            // unfind
            temp[this[i]] = "abc"; //  注意 0 得情况
            arr.push(this[i]);
          } else {
          }
        }

        return arr;
      };
      console.log(array.unique());
    </script>
  </body>
</html>
