<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>轮播图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .carousel {
        position: relative;
        max-width: 800px;
        margin: 20px auto;
        overflow: hidden;
        border-radius: 10px;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slide {
        min-width: 100%;
      }

      .slide img {
        width: 100%;
        display: block;
      }

      .controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
      }

      .controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      .indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 5px;
      }

      .indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .indicator.active {
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img src="img/1.jpg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="img/2.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="img/3.jpg" alt="Slide 3" />
        </div>
      </div>

      <div class="controls">
        <button class="prev">‹</button>
        <button class="next">›</button>
      </div>

      <div class="indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>

    <script>
      const slides =
        document.querySelector(".slides")
      const slideItems =
        document.querySelectorAll(".slide")
      const prevBtn =
        document.querySelector(".prev")
      const nextBtn =
        document.querySelector(".next")
      const indicators =
        document.querySelectorAll(".indicator")
      let currentIndex = 1
      let autoSlideInterval
      let isTransitioning = false

      // Clone first and last slides for infinite loop
      const firstClone =
        slideItems[0].cloneNode(true)
      const lastClone =
        slideItems[
          slideItems.length - 1
        ].cloneNode(true)
      slides.appendChild(firstClone)
      slides.insertBefore(
        lastClone,
        slideItems[0]
      )

      function updateSlide() {
        if (isTransitioning) return

        isTransitioning = true
        slides.style.transition =
          "transform 0.5s ease"
        slides.style.transform = `translateX(-${
          currentIndex * 100
        }%)`

        // Update indicators
        const activeIndex = currentIndex - 1
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle(
            "active",
            index === activeIndex
          )
        })

        // Handle transition end
        slides.addEventListener(
          "transitionend",
          () => {
            isTransitioning = false

            // If at first clone, jump to last real slide
            if (currentIndex === 0) {
              slides.style.transition = "none"
              currentIndex = slideItems.length
              slides.style.transform = `translateX(-${
                currentIndex * 100
              }%)`
            }

            // If at last clone, jump to first real slide
            if (
              currentIndex ===
              slideItems.length + 1
            ) {
              slides.style.transition = "none"
              currentIndex = 1
              slides.style.transform = `translateX(-${
                currentIndex * 100
              }%)`
            }
          },
          { once: true }
        )
      }

      function nextSlide() {
        if (isTransitioning) return
        currentIndex++
        updateSlide()
      }

      function prevSlide() {
        if (isTransitioning) return
        currentIndex--
        updateSlide()
      }

      function goToSlide(index) {
        if (isTransitioning) return
        currentIndex = index + 1
        updateSlide()
      }

      function startAutoSlide() {
        autoSlideInterval = setInterval(
          nextSlide,
          3000
        )
      }

      function stopAutoSlide() {
        clearInterval(autoSlideInterval)
      }

      // Event listeners
      nextBtn.addEventListener("click", () => {
        nextSlide()
        stopAutoSlide()
        startAutoSlide()
      })

      prevBtn.addEventListener("click", () => {
        prevSlide()
        stopAutoSlide()
        startAutoSlide()
      })

      indicators.forEach((indicator, index) => {
        indicator.addEventListener(
          "click",
          () => {
            goToSlide(index)
            stopAutoSlide()
            startAutoSlide()
          }
        )
      })

      // Start auto slide on page load
      startAutoSlide()

      // Pause on hover
      const carousel =
        document.querySelector(".carousel")
      carousel.addEventListener(
        "mouseenter",
        stopAutoSlide
      )
      carousel.addEventListener(
        "mouseleave",
        startAutoSlide
      )
    </script>
  </body>
</html>
