  </body>
  <script>
    //  call  应用
    // 把实参按照形参的个数传进去
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    var person = new Person("wang", "100");
    var obj = {};
    Person.call(obj, "aaaa", "100"); // 改变 Persona 的this指向  借用方法
    console.log(obj);
    // apply   (传参列表不一样) 传数组进入 argumentes
    // 继承的发展史
    // 传统形式  原型链
    // 借用构造函数  不能继承构造函数的原型 call
    //  共有原型
  </script>
