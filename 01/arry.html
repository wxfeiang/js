<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>arry</title>
  </head>

  <body>
    <script>
      // 按自己得规则排序
      var arr = [1, 5, 4];
      arr.sort((a, b) => {
        return b - a;
      });
      console.log(arr);
      // 打乱数组乱序
      var arr2 = [1, 3, 5, 6, 2, 33, 11];
      arr2.sort(() => {
        return Math.random() - 0.5; // 返回 0-1随机数
      });
      console.log(arr2);
      // 返回字符串字节长度
      var str = "王鹏aa";

      function retBates(str) {
        var num = 0;
        for (var i = 0; i < str.length; i++) {
          if (str.charCodeAt(i) > 255) {
            num++;
          }
        }
        return num;
      }
      console.log(retBates(str));
      //类数组 , 属性要为索引属性 必须有length属性 最好加上push 方法
    </script>
  </body>
</html>
