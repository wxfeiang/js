<body>
    <script>
        var arr = [
            { id: 56, pid: 62, name: "sssss" },
            { id: 81, pid: 80 },
            { id: 74, pid: null },
            { id: 76, pid: 80 },
            { id: 63, pid: 62 },
            { id: 80, pid: 86 },
            { id: 87, pid: 86 },
            { id: 62, pid: 74 },
            { id: 86, pid: 74 },
            { id: 12, pid: null },
            { id: 44, pid: 12 },
            { id: 13, pid: 12 },

        ];
        //  第一次 改变成树
        function gettree(arr, id, list) {
            for (let item of arr) {
                if (item.pid == id) {
                    list.push(item)
                }

            }
            for (let i of list) {
                i.children = []
                gettree(arr, i.id, i.children)
                if (i.children.length == 0) {
                    delete i.children
                }
            }

            return list

        }

        var res = gettree(arr, null, [])
        console.log(res)

        //  更优
        let arr3 = [
            { id: 1, name: '部门1', pid: 0 },
            { id: 2, name: '部门2', pid: 1 },
            { id: 3, name: '部门3', pid: 1 },
            { id: 4, name: '部门4', pid: 3 },
            { id: 5, name: '部门5', pid: 4 },
        ]
        var arr4 = [
            { id: 56, pid: 62 },
            { id: 81, pid: 80 },
            { id: 74, pid: null },
            { id: 76, pid: 80 },
            { id: 63, pid: 62 },
            { id: 80, pid: 86 },
            { id: 87, pid: 86 },
            { id: 62, pid: 74 },
            { id: 86, pid: 74 },
            { id: 12, pid: null },
            { id: 44, pid: 12 },
            { id: 13, pid: 12 },

        ];

        function arrayToTree(items) {
            const result = [];   // 存放结果集
            const itemMap = {};  //
            for (const item of items) {
                const id = item.id;
                const pid = item.pid;

                if (!itemMap[id]) {
                    itemMap[id] = {
                        children: [],
                    }
                }

                itemMap[id] = {
                    ...item,
                    children: itemMap[id]['children']
                }

                const treeItem = itemMap[id];

                if (pid === 0 || pid == '' || !pid) {
                    result.push(treeItem);
                } else {
                    if (!itemMap[pid]) {
                        itemMap[pid] = {
                            children: [],
                        }
                    }
                    itemMap[pid].children.push(treeItem)
                }

            }
            return result;
        }

        console.log('……………………^_^……………………')
        console.log(arrayToTree(arr3))
        var res0 = arrayToTree(arr4)
        console.log(res0, "res0----")


        //  还原扁平化

        var newArr = [] //新建一个数据，用于存储扁平化化后的数组
        function flatData(arr) {
            arr.forEach(item => {
                newArr.push(item)
                item.children && item.children.length > 0 ? flatData(item.children) : ""
                delete item.children
                //  item.children = ''    //若是扁平化后的数组须要显示父子层级，能够把这一项删除
            })
        }
        var naar2 = []
        function flatData2(arr) {
            arr.forEach(item => {
                if (item.children && item.children.length > 0) {
                    flatData2(item)
                } else {
                    naar2.push(item)
                }


            })
        }
        flatData(res0)
        console.log(newArr, "newArr", naar2)
    </script>
