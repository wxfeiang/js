<body>
    <script>
        var arr = [
            { id: 56, parentId: 62, name: "sssss" },
            { id: 81, parentId: 80 },
            { id: 74, parentId: null },
            { id: 76, parentId: 80 },
            { id: 63, parentId: 62 },
            { id: 80, parentId: 86 },
            { id: 87, parentId: 86 },
            { id: 62, parentId: 74 },
            { id: 86, parentId: 74 },
            { id: 12, parentId: null },
            { id: 44, parentId: 12 },
            { id: 13, parentId: 12 },

        ];

        function gettree(arr, id, list) {
            for (let item of arr) {
                if (item.parentId == id) {
                    list.push(item)
                }

            }
            for (let i of list) {
                i.children = []
                gettree(arr, i.id, i.children)
                if (i.children.length == 0) {
                    delete i.children
                }
            }

            return list

        }

        var res = gettree(arr, null, [])
        console.log(res)

        //  更优
        let arr3 = [
            { id: 1, name: '部门1', parentId: 0 },
            { id: 2, name: '部门2', parentId: 1 },
            { id: 3, name: '部门3', parentId: 1 },
            { id: 4, name: '部门4', parentId: 3 },
            { id: 5, name: '部门5', parentId: 4 },
        ]
        var arr4 = [
            { id: 56, parentId: 62 },
            { id: 81, parentId: 80 },
            { id: 74, parentId: null },
            { id: 76, parentId: 80 },
            { id: 63, parentId: 62 },
            { id: 80, parentId: 86 },
            { id: 87, parentId: 86 },
            { id: 62, parentId: 74 },
            { id: 86, parentId: 74 },
            { id: 12, parentId: null },
            { id: 44, parentId: 12 },
            { id: 13, parentId: 12 },

        ];

        function arrayToTree(items) {
            const result = [];   // 存放结果集
            const itemMap = {};  // 
            for (const item of items) {
                const id = item.id;
                const pid = item.parentId;

                if (!itemMap[id]) {
                    itemMap[id] = {
                        children: [],
                    }
                }

                itemMap[id] = {
                    ...item,
                    children: itemMap[id]['children']
                }

                const treeItem = itemMap[id];

                if (pid === 0 || pid == '' || !pid) {
                    result.push(treeItem);
                } else {
                    if (!itemMap[pid]) {
                        itemMap[pid] = {
                            children: [],
                        }
                    }
                    itemMap[pid].children.push(treeItem)
                }

            }
            return result;
        }

        console.log('------')
        console.log(arrayToTree(arr3))
        console.log(arrayToTree(arr4))

    </script>
</body>
