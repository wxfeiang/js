        function gettree(arr, id, list) {
            for (let item of arr) {
                if (item.parentId == id) {
                    list.push(item)
                }

            }
            for (let i of list) {
                i.children = []
                gettree(arr, i.id, i.children)
                if (i.children.length == 0) {
                    delete i.children
                }
            }

            return list

        }

        function arrayToTree(items) {
            const result = [];   // 存放结果集
            const itemMap = {};  // 
            for (const item of items) {
                const id = item.id;
                const pid = item.parentId;

                if (!itemMap[id]) {
                    itemMap[id] = {
                        children: [],
                    }
                }

                itemMap[id] = {
                    ...item,
                    children: itemMap[id]['children']
                }

                const treeItem = itemMap[id];

                if (pid === 0 || pid == '' || !pid) {
                    result.push(treeItem);
                } else {
                    if (!itemMap[pid]) {
                        itemMap[pid] = {
                            children: [],
                        }
                    }
                    itemMap[pid].children.push(treeItem)
                }

            }
            return result;
        }
