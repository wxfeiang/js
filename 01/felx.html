<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="rest.css">
    <style>
        ul {
            height: 100vh;
            display: flex;
            /*设置为flex布局*/
            justify-content: center;
            /*水平居中*/
            align-items: center;
            /*垂直居中*/
            flex-flow: wrap;

            align-content: center
        }

        li {
            width: 100%;
            margin-bottom: 10px;
            line-height: 30px;
            text-align: center
        }

        li span {
            display: inline-block;
            width: 50px;
            text-align: right;
        }

        li input {
            border: 1px solid #CCC;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span>用户名:</span>
            <input type="text" value="" placeholder="请输入用户名">
        </li>
        <li>
            <span>密码:</span>
            <input type="password" value="" placeholder="请输入用户名">
        </li>

    </ul>

</body>



</html>
