<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>函数参数默认值</title>
</head>

<body>
    <script>
        // 最常用得处理  请求 默认参数  的时候
        //  给对应的参数默认值
        function markQuest(url, method) {
            if (!method) {
                method = 'get';
            }
            return method;
        }
        console.log(markQuest('gooal'));
        console.log(markQuest('gooal', 'post'));

        function markQuest1(url, method = 'get') {
            return method;
        }

        console.log(markQuest1('gooal', 'post'));
        //  案例
        function User(id) {
            this.id = id;
        }
        console.log(new User(1));

        function randomId() {
            return Math.random() * 88888;
        }
        console.log(new User(randomId()));
        //  对应的方法创建 用户  返回
        function craarAdmin(user = new User(randomId())) {
            user.admin = true;
            return user;
        }
        console.log(craarAdmin(new User(randomId())));
        console.log(craarAdmin());
        const user = new User(2);
        console.log(craarAdmin(user));

        //  注意方法  命名冲突
        //  user   User
    </script>
</body>

</html>
