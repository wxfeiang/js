<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>箭头函数</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        const add = function (num) {
            return num * 2
        }
        const add2 = (num) => {
            return num * 2
        }
        const add3 = num => num * 2; // 写在一行  直 return  一个参数 不要()
        console.log(add3(3))



        // 改变this指向
        const team1 = {
            members: ["Henry", "Elyse"],
            teamName: "es6",
            teamSummary: function () {
                let self = this;
                return this.members.map(function (member) {
                    // this不知道该指向谁了
                    return `${member}隶属于${self.teamName}小组`;
                })
            }
        }

        const team2 = {
            members: ["Henry", "Elyse"],
            teamName: "es6",
            teamSummary: function () {
                return this.members.map(function (member) {
                    // this不知道该指向谁了
                    return `${member}隶属于${this.teamName}小组`;
                }.bind(this))
            }
        }

        const team = {
            members: ["Henry", "Elyse"],
            teamName: "es6",
            teamSummary: function () {
                return this.members.map((member) => {
                    // this指向的就是team对象
                    return `${member}隶属于${this.teamName}小组`;
                })
            }
        }

        console.log(team.teamSummary());
    </script>

</body>

</html>
