    //  判断字符串中括号是否对称  0 对称
    function banpaers(string) {
      return !string.split("").reduce((pever, cars) => {
        if (pever < 0) {
          return pever;
        }
        if (cars == "(") {
          return ++pever;
        }
        if (cars == ")") {
          return --pever;
        }
        return pever;
      }, 0);
    }
    console.log(banpaers(")()"));
