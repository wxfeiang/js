<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var arr = [
            {
                name: 1,
                id: 'id1'
            },
            {
                name: 2,
                id: 'id2'
            }
        ]
        var props = {
            label: 'name',
            value: 'id'
        }
        initNarr(arr, props);
        // [{label: 1}]
        function initNarr(props) {
            const nearr = []
            // 获取默认值的key
            const keys = Object.keys(props)
            console.log(keys)
            for (var a in props) {
                console.log(a)
                nearr.push(
                    {
                        [a]: 1
                    }
                )
            }
            console.log(nearr)
        }
        changeArrFild(arr, props);
        //  arr 匹配转换成  props  对应的字段格式
        function changeArrFild(props, defaultProps) {
            if (!defaultProps) {
                defaultProps = {
                    label: 'label',
                    value: 'value'
                }
            }
            const keys = Object.keys(defaultProps)
            console.log()
            // 获取默认值的key

            for (const key in props) {
                console.log(key, props, keys)
                if (keys.includes(key)) {
                    console.log(key, "=====")
                    defaultProps[key] = props[key]
                }
            }
            console.log(defaultProps, "de===")

        }
    </script>
</body>

</html>
