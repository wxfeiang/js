<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>home</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .homebox {
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      .homebox img {
        width: 100%;
        max-height: 768px;
      }
      h1 {
        position: absolute;
        top: 30%;
        width: 100%;
        height: 60px;
        text-align: center;
        color: #fff;
      }
      @media screen and (max-width: 1366px) {
        .homebox img {
          max-height: 600px;
        }
      }
      @media screen and (max-width: 1100px) {
        .homebox img {
          max-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="homebox">
      <h1>
        欢迎来到XXXXXa后台管理系统
      </h1>
      <img src="2.gif" alt="" />
    </div>
  </body>
</html>
