    <title>layui二级联动数据</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js"></script>
    <style>
        .layuout {
            margin: 100px auto;
            width: 306px;
            height: 92px;

            border: 1px solid #ccc;

        }

        .box {
            width: 306px;
            height: 92px;
        }

        .layui-form-label {
            width: 40px;
            float: left;
            display: block;
            padding: 0px;
            font-weight: 400;
            line-height: 30px;
            text-align: left;
        }

        .layui-form-item .layui-input-inline {
            float: left;
            width: 104px;

            margin-right: 0;
        }

        .layui-input,
        .layui-textarea {
            display: block;
            width: 100%;
            padding-left: 2px;
            height: 30px;
            line-height: 30px;

        }

        .layui-form-item .layui-inline {

            margin: 10px 0 5px 0;
        }

        .w_140 {
            width: 130px !important;
        }
    </style>

</head>

<body>
    <div class="layuout">
        <div class="box">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单位</label>
                        <div class="layui-input-inline">
                            <select name="unit" id="unit" lay-filter="unit"></select>
                        </div>
                    </div>
                    <div class="layui-inline ">
                        <label class="layui-form-label">部门</label>
                        <div class="layui-input-inline w_140 ">
                            <select name="department" id="department" lay-filter="department"></select>
                        </div>
                    </div>
                    <div class="layui-inline ">
                        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="*" type="button">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>
