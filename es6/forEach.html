<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>forEach</title>
  </head>
  <body>
    <script>
      var colors = ["red", "bulu", "pink"];
      colors.forEach((color, index) => {
        console.log(color, index);
      });
      var num = [1, 2, 4, 6];
      var snum = 0;
      function add(nums) {
        snum += nums;
      }
      //   num.forEach((nums, idex) => {
      //     snum += nums;
      //   });
      num.forEach(add);

      console.log(snum);
    </script>
  </body>
</html>
