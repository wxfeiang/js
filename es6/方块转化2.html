<script>

    const b = [
        [1, 6, 9, 0],
        [2, 2, 3, 5],
        [3, 2,],
    ]
    let max = Math.max(...b.map(i => i.length))
    console.log('🥩[max]:', max);
    let arr = new Array(max)
    for (i = 0; i < max; i++) {
        arr[i] = []
        arr[i].push(...b.map(k => k[i] ?? 0))
    }
    console.log('🍅[arr]:', arr);



</script>
