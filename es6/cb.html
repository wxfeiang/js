<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回调函数</title>
  </head>

  <body>
    <button id="btn">点击回调函数</button>
    <script>
      function callback(a, cb) {
        console.log('回调函数执行aasdsdsdcsd了', a)
        cb && cb('我是传给回调函数的参数')
      }

      document.getElementById('btn').onclick = function () {
        callback(1, tobackk)
      }
      const tobackk = function (a) {
        console.log('===>>>回调函数执行了', a)
      }
    </script>
  </body>
</html>
