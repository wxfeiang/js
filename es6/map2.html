    <script>
        let ids = [23, 34, 25]
        let ss = ids.map(item => { return { id: item } })
        console.log(ss)

        let a = [
            {

            },

            },

                id: 3,
            },
            {
                id: 4,
            }
        ]
        let b = {
            value: 1
        }
        const d = a.map(i => i = { ...b, ...i })
        console.log(d, "====")
    </script>
