<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bar</title>
</head>
<style>
    .main {
        width: 500px;
        height: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }

    #p {
        width: 500px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 0 auto;
        overflow: hidden;

        #img {
            width: 100%;
            height: 100%;
        }
    }
</style>

<body>
    <div class="main" id="main"></div>
    <div id="p">
        <img src="" alt="" id="img">
    </div>





</body>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
<script>

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        backgroundColor: '#fff',
        tooltip: {
            trigger: 'item'
        },
        legend: {},
        // legend: {

        //     left: 'center',
        //     formatter: function (name) {
        //         let str = `
        //             <div class="item">
        //                     <div class="left">${'Legend ' + name}</div>
        //                     <div class="right">ss</div>
        //                 </div>
        //             `
        //         return str
        //     }
        // },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                center: ["50%", '50%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: 40,
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    { value: 1048, name: 'Search Engine' },
                    { value: 735, name: 'Direct' },
                    { value: 580, name: 'Email' },
                    { value: 484, name: 'Union Ads' },
                    { value: 300, name: 'Video Ads' }
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    getFullCanvasDataURL("main")
    let url = null
    console.log('🥠[url ]:', url);

    function getFullCanvasDataURL(id) {
        setTimeout(function () {
            //将第一个画布作为基准
            var baseCanvas = document.getElementById(id).getElementsByTagName("canvas")[0];
            if (!baseCanvas) { return false }
            // 删除原本echarts图表盒子
            document.getElementById(id).remove();
            //获取base64位的url
            document.getElementById("img").src = baseCanvas.toDataURL()
        }, 2000)



    }
