    }

    let colors = ['red', 'gold', 'green', 'skyblue', 'yellow', '#1890ff']
    sdata.value.forEach((v, k) => {

            itemStyle: {

    })

                backgroundStyle: {

                        y: 0,
                        x2: 1,
                        y2: 0,

                            },

                                offset: 1,
                                color: '#73E3FF', // 0% 处的颜色
                            },
                        ],
                        global: false, // 缺省为 false
                    }
                },
                label: {
                    show: true,
                    position: 'insideRight',
                    distance: -15,
                    formatter: () => {
                        return `{z|}{a|}`
                    },
                    rich: {
                        a: {
                            widht: 30,
                            height: 30,
                            backgroundColor: {
                                image: chartIcon
                            }
                        }
                    }
                }
            }
        ]
