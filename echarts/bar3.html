<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bar</title>
</head>
<style>
    .main {
        width: 500px;
        height: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
</style>

<body>
    <div class="main" id="main"></div>



</body>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
<script>

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    const arr = [
        {
            name: "杭州市",
            value: 1297,
        },
        {
            name: "宁波市",
            value: 999,
        },
        {
            name: "温州市",
            value: 844,
        },
        {
            name: "嘉兴市",
            value: 791,
        },
        {
            name: "湖州市",
            value: 766,
        },

    ]
    var option = {
        xAxis: {
            show: false,

        },
        yAxis: {
            show: false,

        },
        series: [
            {
                type: "bar",
                barGap: "-105%", // 柱形图偏移 
                offset: 80,
                data: arr.map((item, i) => {
                    return item.value
                }),
                barWidth: 16,
                itemStyle: {
                    borderColor: "transparent",
                },
                label: {
                    show: true,
                    position: "right",
                    color: "#13B5B1",
                    fontSize: 12,
                    formatter: function (params) {
                        const name = params.name;
                        const value = ""
                        const str = `${value}`
                        return str;
                    },
                },
                z: 0,
            },
            // 图片和文字
            {
                type: 'bar',
                xAxisIndex: 0,
                yAxisIndex: 0,
                barWidth: 10,
                data: arr.map((item, i) => {
                    return item.value
                }),
                silent: true,
                label: {
                    show: true,
                    offset: [6, -20],
                    color: '#fff',
                    fontSize: 16,
                    fontWeight: 500,
                    position: 'left',
                    align: 'left',
                    formatter: function (params) {
                        return `{icon1|}`;
                    },
                    rich: {
                        icon1: {
                            width: 1.5,
                            height: 1.5,
                            align: 'center',
                            padding: [0, 0, 2, 0],
                            backgroundColor: {
                                image: "./images/0.png",
                            },
                            color: '#ffffff',
                            fontSize: 16,
                        },
                    }
                },
                itemStyle: {
                    emphasis: {},
                    normal: {
                        color: "#64DFA2",
                    },
                },


            },
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
